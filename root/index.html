<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Bileklik Veri Paneli</title>
    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";

        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyC6lJLru5qBbZja2GMeybXROPJqQ4vT5Ww",
            authDomain: "akillibileklik-4718d.firebaseapp.com",
            databaseURL: "https://akillibileklik-4718d-default-rtdb.firebaseio.com",
            projectId: "akillibileklik-4718d",
            storageBucket: "akillibileklik-4718d.firebasestorage.app",
            messagingSenderId: "841459857128",
            appId: "1:841459857128:web:4b9d66dde9d020edcf3b5d",
            measurementId: "G-WC69X6323G"
        };

        // Firebase başlat
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Veritabanı referansı
        const dataRef = ref(database, 'veri'); // Örnek: /veri altında kayıtlar

        // Verileri dinle
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Veri ekrana yazdır
                document.getElementById('nabiz').innerText = data.nabiz;
                document.getElementById('adim').innerText = data.adim;
                document.getElementById('ivme').innerText = data.ivme;
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .card {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .data {
            font-size: 2em;
            margin: 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Akıllı Bileklik Veri Paneli</h1>
        <p>Nabız: <span id="nabiz" class="data">0</span></p>
        <p>Adım: <span id="adim" class="data">0</span></p>
        <p>İvme: <span id="ivme" class="data">0</span></p>
    </div>
</body>
</html>
